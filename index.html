<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/navbar/logo-small.png">
    <title>Smarter.in</title>

    <!-- ====Font Style===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- =====Bootstrap CSS===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- =====Main CSS===== -->
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <header>
        <!-- =====Navbar Start===== -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <div class="logo">
                    <a class="navbar-brand" href="#home">
                        <img src="assets/images/navbar/logo-big.png" alt="" width="50"> Smarter.in
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Flash Sale</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                    <div class="navbar-auth text-center mt-4 mt-lg-0">
                        <a class="btn-menu d-block d-lg-inline" href="">Masuk</a>
                        <a class="btn-first ms-2 d-block d-lg-inline mt-3 mt-lg-0" href="">Daftar Sekarang</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- =====Home Start===== -->
        <section class="home" id="home">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="title">Belajar Membutuhkan Platform Yang <span class="v1">Tepat</span>. Kembangkan
                            <span class="v2">Skill</span> Dan Raih Cita-citamu Bersama Kami.
                        </h1>
                        <p class="sub-title">
                            Meraih impian tidaklah mudah, anda harus disiplin dalam belajar.
                        </p>
                        <div class="btn-home text-center text-lg-start">
                            <a class="btn-first d-block d-md-inline" href="">Mulai Belajar</a>
                            <a class="btn-second ms-md-3 ms-lg-3 d-block d-md-inline mt-4 mt-lg-0" href="">Telusuri
                                Lebih Jauh</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="img-home mt-5 mx-auto mt-lg-0 mx-lg-0 text-center text-lg-start">
                            <img src="assets/images/home/hero-tr.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- =====Partnership Start===== -->
        <section class="partnership section">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="label-section">Our Partnership</h1>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center align-items-center">
                    <div class="col-12 col-lg-2">
                        <img src="assets/images/brands/telkom.png" width="150" alt="">
                    </div>
                    <div class="col-12 col-lg-2">
                        <img src="assets/images/brands/subway.png" width="150" alt="">
                    </div>
                    <div class="col-12 col-lg-2">
                        <img src="assets/images/brands/kementrian.png" width="150" alt="">
                    </div>
                    <div class="col-12 col-lg-2">
                        <img src="assets/images/brands/zendesk.png" width="150" alt="">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>
